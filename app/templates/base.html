<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGriffin - Smart News Aggregator</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='image/logo.svg') }}">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrap {
            flex: 1 0 auto;
            padding-bottom: 60px; /* Footer height + extra space */
        }
        .footer {
            flex-shrink: 0;
            height: 60px; /* Set your footer height */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='image/logo.svg') }}" alt="InfoGriffin" class="logo">
                <h1>InfoGriffin</h1>
            </div>
            
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" placeholder="Search news..." id="global-search">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="theme-toggle">
                    <button id="theme-switcher">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>


        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link active" data-target="home">
                        <i class="fas fa-home nav-icon"></i>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#trending" class="nav-link" data-target="trending">
                        <i class="fas fa-fire nav-icon"></i>
                        <span class="nav-text">Trending</span>
                        <span class="trending-badge">3</span> <!-- Dynamic count -->
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#saved" class="nav-link" data-target="saved">
                        <i class="fas fa-bookmark nav-icon"></i>
                        <span class="nav-text">Saved</span>
                        <span class="saved-count">0</span> <!-- Dynamic count -->
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#settings" class="nav-link" data-target="settings">
                        <i class="fas fa-cog nav-icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link" data-target="about">
                        <i class="fab fa-500px nav-icon"></i>
                        <span class="nav-text">About Us</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2024 InfoGriffin. All rights reserved.</p>
            <p>Contact us: <a href="mailto:info@infogriffin.com" class="text-white">info@infogriffin.com</a></p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
